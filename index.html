<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Slipbox</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
                   "Segoe UI", sans-serif;
      color-scheme: light dark;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      padding: 24px;
    }

    .app {
      max-width: 1100px;
      width: 100%;
      background: rgba(15, 23, 42, 0.95);
      border-radius: 18px;
      padding: 20px 22px 24px;
      box-shadow:
        0 18px 45px rgba(0, 0, 0, 0.55),
        0 0 0 1px rgba(148, 163, 184, 0.2);
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-bottom: 8px;
      border-bottom: 1px solid rgba(148, 163, 184, 0.35);
    }

    .title {
      font-size: 1.4rem;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      font-weight: 600;
    }

    .subtitle {
      font-size: 0.8rem;
      color: #9ca3af;
    }

    main.layout {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    @media (min-width: 800px) {
      main.layout {
        flex-direction: row;
        align-items: flex-start;
      }
    }

    .panel {
      background: rgba(15, 23, 42, 0.7);
      border-radius: 14px;
      padding: 16px 14px 14px;
      border: 1px solid rgba(51, 65, 85, 0.9);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .panel-left {
      flex: 1;
      min-width: 0;
    }

    .panel-right {
      flex: 1.1;
      min-width: 0;
    }

    .panel h2 {
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.07em;
      color: #9ca3af;
      margin: 0;
    }

    label {
      font-size: 0.85rem;
      color: #cbd5f5;
    }

    textarea {
      width: 100%;
      resize: vertical;
      padding: 10px 11px;
      border-radius: 10px;
      border: 1px solid rgba(51, 65, 85, 0.9);
      background: #020617;
      color: #e5e7eb;
      font-family: inherit;
      font-size: 0.9rem;
      line-height: 1.4;
      outline: none;
    }

    textarea:focus {
      border-color: #6366f1;
      box-shadow: 0 0 0 1px rgba(99, 102, 241, 0.6);
    }

    .category-row {
      margin-top: 6px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .category-options {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 2px;
    }

    .category-pill {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid rgba(55, 65, 81, 0.9);
      background: #020617;
      cursor: pointer;
      font-size: 0.78rem;
      user-select: none;
    }

    .category-pill input {
      accent-color: #6366f1;
    }

    .category-pill--active {
      border-color: #6366f1;
      background: rgba(79, 70, 229, 0.15);
    }

    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      margin-top: 4px;
      flex-wrap: wrap;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 8px 18px;
      font-size: 0.9rem;
      font-weight: 500;
      background: linear-gradient(135deg, #6366f1, #7c3aed);
      color: white;
      cursor: pointer;
      transition: transform 0.06s ease, box-shadow 0.06s ease, opacity 0.08s;
      box-shadow: 0 8px 18px rgba(79, 70, 229, 0.5);
      white-space: nowrap;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 28px rgba(79, 70, 229, 0.7);
    }

    button:active {
      transform: translateY(0);
      box-shadow: 0 5px 14px rgba(79, 70, 229, 0.6);
      opacity: 0.95;
    }

    .hint {
      font-size: 0.75rem;
      color: #9ca3af;
    }

    .kbd {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
        "Liberation Mono", "Courier New", monospace;
      font-size: 0.75rem;
      background: rgba(15, 23, 42, 0.9);
      padding: 2px 7px;
      border-radius: 4px;
      border: 1px solid rgba(75, 85, 99, 0.9);
    }

    .search-row {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .search-input {
      width: 100%;
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid rgba(51, 65, 85, 0.9);
      background: #020617;
      color: #e5e7eb;
      font-size: 0.85rem;
      outline: none;
    }

    .search-input:focus {
      border-color: #6366f1;
      box-shadow: 0 0 0 1px rgba(99, 102, 241, 0.6);
    }

    .notes-list {
      margin-top: 8px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      max-height: 460px;
      overflow-y: auto;
      padding-right: 2px;
    }

    .month-section {
      padding-bottom: 8px;
      border-bottom: 1px solid rgba(31, 41, 55, 0.9);
    }

    .month-header {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      color: #9ca3af;
      margin-bottom: 4px;
    }

    .month-header-count {
      font-size: 0.75rem;
      color: #6b7280;
    }

    .category-group {
      margin: 4px 0 6px 0;
    }

    .category-title-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.8rem;
      color: #d1d5db;
      margin: 4px 0;
    }

    .category-title-row span:last-child {
      font-size: 0.75rem;
      color: #9ca3af;
    }

    .note {
      padding: 7px 9px;
      border-radius: 10px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(55, 65, 81, 0.9);
      display: flex;
      flex-direction: column;
      gap: 4px;
      margin-top: 4px;
    }

    .note-header-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
    }

    .note-meta {
      font-size: 0.75rem;
      color: #9ca3af;
    }

    .note-category-pill {
      font-size: 0.7rem;
      padding: 2px 8px;
      border-radius: 999px;
      background: rgba(30, 64, 175, 0.85);
      border: 1px solid rgba(96, 165, 250, 0.7);
      color: #e5e7eb;
      cursor: pointer;
      user-select: none;
      white-space: nowrap;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .note-category-pill:hover {
      filter: brightness(1.1);
    }

    .note-text {
      margin: 2px 0 0 0;
      font-size: 0.9rem;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .empty {
      font-size: 0.8rem;
      color: #6b7280;
      padding: 12px 4px;
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <div>
        <div class="title">Slipbox</div>
        <div class="subtitle">A minimal inbox for your notes</div>
      </div>
      <div class="subtitle">
        Stored locally · No account · No sync (yet)
      </div>
    </header>

    <main class="layout">
      <!-- Left: input / composer -->
      <section class="panel panel-left">
        <h2>New note</h2>

        <label for="noteInput">Note</label>
        <textarea
          id="noteInput"
          placeholder="Type anything you’d normally email yourself..."
        ></textarea>

        <div class="category-row">
          <label>Category (required)</label>
          <div class="category-options" id="categoryOptions">
            <label class="category-pill">
              <input type="radio" name="category" value="goals" />
              <span>Goals</span>
            </label>
            <label class="category-pill">
              <input type="radio" name="category" value="systems" />
              <span>Systems</span>
            </label>
            <label class="category-pill">
              <input type="radio" name="category" value="self" />
              <span>Self</span>
            </label>
            <label class="category-pill">
              <input type="radio" name="category" value="relationships" />
              <span>Relationships</span>
            </label>
            <label class="category-pill">
              <input type="radio" name="category" value="other" />
              <span>Other</span>
            </label>
          </div>
          <div class="hint">
            Every note lives in one lane: goals, systems, self, relationships, or other.
          </div>
        </div>

        <div class="controls">
          <button id="saveButton">Save note</button>
          <div class="hint">
            Saved with date &amp; time · Shortcut:
            <span class="kbd">Ctrl</span> +
            <span class="kbd">Enter</span>
            /
            <span class="kbd">⌘</span> +
            <span class="kbd">Enter</span>
          </div>
        </div>
      </section>

      <!-- Right: search + grouped notes list -->
      <section class="panel panel-right">
        <h2>Notes</h2>

        <div class="search-row">
          <label for="searchInput">Search</label>
          <input
            id="searchInput"
            class="search-input"
            type="text"
            placeholder="Search text or category (goals, systems, self, relationships, other)..."
          />
        </div>

        <div id="notesList" class="notes-list"></div>
      </section>
    </main>
  </div>

  <script>
    (function () {
      const STORAGE_KEY = "slipboxNotes";
      let notes = [];

      const CATEGORY_VALUES = ["goals", "systems", "self", "relationships", "other"];
      const MONTH_NAMES = [
        "January","February","March","April","May","June",
        "July","August","September","October","November","December"
      ];

      function normalizeCategory(rawCategory, rawTags) {
        const c = (rawCategory || "").toLowerCase().trim();
        if (CATEGORY_VALUES.includes(c)) return c;

        // For older notes that might have tags
        const tags = Array.isArray(rawTags) ? rawTags.map(t => String(t).toLowerCase()) : [];

        if (tags.some(t => t.includes("goal"))) return "goals";
        if (tags.some(t => t.includes("system") || t.includes("routine"))) return "systems";
        if (tags.some(t => t.includes("self") || t.includes("mood") || t.includes("feel"))) return "self";
        if (tags.some(t => t.includes("family") || t.includes("friend") || t.includes("relationship"))) {
          return "relationships";
        }

        return "other";
      }

      function loadNotes() {
        const raw = localStorage.getItem(STORAGE_KEY);
        if (!raw) {
          notes = [];
          return;
        }
        try {
          const parsed = JSON.parse(raw);
          if (Array.isArray(parsed)) {
            notes = parsed.map(n => ({
              id: n.id,
              text: n.text || "",
              createdAt: n.createdAt || new Date().toISOString(),
              category: normalizeCategory(n.category, n.tags)
            }));
          } else {
            notes = [];
          }
        } catch (err) {
          console.error("Failed to parse notes from localStorage", err);
          notes = [];
        }
      }

      function saveNotes() {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(notes));
      }

      function getSelectedCategory() {
        const checked = document.querySelector('input[name="category"]:checked');
        return checked ? checked.value : "";
      }

      function clearSelectedCategory() {
        const checked = document.querySelector('input[name="category"]:checked');
        if (checked) checked.checked = false;

        document
          .getElementById("categoryOptions")
          .querySelectorAll(".category-pill")
          .forEach(l => l.classList.remove("category-pill--active"));
      }

      function attachCategoryPillState() {
        const container = document.getElementById("categoryOptions");
        if (!container) return;
        container.querySelectorAll(".category-pill").forEach(labelEl => {
          const input = labelEl.querySelector("input[type='radio']");
          if (!input) return;
          input.addEventListener("change", () => {
            container
              .querySelectorAll(".category-pill")
              .forEach(l => l.classList.remove("category-pill--active"));
            if (input.checked) {
              labelEl.classList.add("category-pill--active");
            }
          });
        });
      }

      function createNote(text, category) {
        const now = new Date();
        const note = {
          id: Date.now() + Math.random(),
          text: text.trim(),
          category: normalizeCategory(category),
          createdAt: now.toISOString()
        };
        notes.unshift(note);
        saveNotes();
      }

      function formatDate(isoString) {
        const d = new Date(isoString);
        if (isNaN(d.getTime())) return "";
        return d.toLocaleString(undefined, {
          year: "numeric",
          month: "short",
          day: "2-digit",
          hour: "2-digit",
          minute: "2-digit"
        });
      }

      function getMonthKey(isoString) {
        const d = new Date(isoString);
        if (isNaN(d.getTime())) return "unknown";
        const year = d.getFullYear();
        const month = String(d.getMonth() + 1).padStart(2, "0");
        return year + "-" + month; // e.g. "2025-12"
      }

      function getMonthLabel(key) {
        if (key === "unknown") return "Unknown";
        const [yearStr, monthStr] = key.split("-");
        const year = yearStr;
        const monthIdx = parseInt(monthStr, 10) - 1;
        const name = MONTH_NAMES[monthIdx] || "Unknown";
        return name + " " + year;
      }

      function renderNotes(filterValue = "") {
        const listEl = document.getElementById("notesList");
        const query = filterValue.toLowerCase().trim();

        const filtered = query
          ? notes.filter(n => {
              const textMatch = (n.text || "")
                .toLowerCase()
                .includes(query);
              const cat = (n.category || "").toLowerCase();
              const catMatch = cat.includes(query);
              return textMatch || catMatch;
            })
          : notes;

        listEl.innerHTML = "";

        if (!filtered.length) {
          const empty = document.createElement("p");
          empty.className = "empty";
          empty.textContent = query
            ? "No notes match your search."
            : "No notes yet. Type on the left and save your first one.";
          listEl.appendChild(empty);
          return;
        }

        // Group by month, then by category
        const groups = {};
        filtered.forEach(note => {
          const monthKey = getMonthKey(note.createdAt);
          if (!groups[monthKey]) {
            groups[monthKey] = {
              label: getMonthLabel(monthKey),
              totalCount: 0,
              byCategory: {}
            };
            CATEGORY_VALUES.forEach(cat => {
              groups[monthKey].byCategory[cat] = [];
            });
          }
          const cat = normalizeCategory(note.category);
          groups[monthKey].byCategory[cat].push(note);
          groups[monthKey].totalCount++;
        });

        const monthKeys = Object.keys(groups).sort((a, b) => b.localeCompare(a)); // newest month first

        monthKeys.forEach(monthKey => {
          const monthData = groups[monthKey];

          const monthSection = document.createElement("section");
          monthSection.className = "month-section";

          const monthHeader = document.createElement("div");
          monthHeader.className = "month-header";

          const monthTitle = document.createElement("span");
          monthTitle.textContent = monthData.label;

          const monthCount = document.createElement("span");
          monthCount.className = "month-header-count";
          monthCount.textContent = monthData.totalCount + " notes";

          monthHeader.appendChild(monthTitle);
          monthHeader.appendChild(monthCount);
          monthSection.appendChild(monthHeader);

          CATEGORY_VALUES.forEach(cat => {
            const catNotes = monthData.byCategory[cat] || [];
            if (!catNotes.length) return;

            const groupEl = document.createElement("div");
            groupEl.className = "category-group";

            const titleRow = document.createElement("div");
            titleRow.className = "category-title-row";

            const labelEl = document.createElement("span");
            labelEl.textContent = cat.charAt(0).toUpperCase() + cat.slice(1);

            const countEl = document.createElement("span");
            countEl.textContent = catNotes.length + " note" + (catNotes.length !== 1 ? "s" : "");

            titleRow.appendChild(labelEl);
            titleRow.appendChild(countEl);
            groupEl.appendChild(titleRow);

            catNotes.forEach(note => {
              const card = document.createElement("article");
              card.className = "note";

              const headerRow = document.createElement("div");
              headerRow.className = "note-header-row";

              const meta = document.createElement("div");
              meta.className = "note-meta";
              meta.textContent = formatDate(note.createdAt);

              const catPill = document.createElement("span");
              catPill.className = "note-category-pill";
              const categoryLabel = (note.category || "other").toUpperCase();
              catPill.textContent = categoryLabel;
              catPill.addEventListener("click", () => {
                const searchInput = document.getElementById("searchInput");
                const value = (note.category || "").toLowerCase();
                searchInput.value = value;
                renderNotes(value);
              });

              headerRow.appendChild(meta);
              headerRow.appendChild(catPill);
              card.appendChild(headerRow);

              const text = document.createElement("p");
              text.className = "note-text";
              text.textContent = note.text;

              card.appendChild(text);
              groupEl.appendChild(card);
            });

            monthSection.appendChild(groupEl);
          });

          listEl.appendChild(monthSection);
        });
      }

      function setup() {
        const noteInput = document.getElementById("noteInput");
        const saveButton = document.getElementById("saveButton");
        const searchInput = document.getElementById("searchInput");

        attachCategoryPillState();

        saveButton.addEventListener("click", () => {
          const text = noteInput.value.trim();
          const category = getSelectedCategory();
          if (!text) return;
          if (!category) {
            alert("Pick a category: goals, systems, self, relationships, or other.");
            return;
          }
          createNote(text, category);
          noteInput.value = "";
          clearSelectedCategory();
          renderNotes(searchInput.value);
        });

        // Ctrl+Enter / Cmd+Enter shortcut
        noteInput.addEventListener("keydown", event => {
          if ((event.ctrlKey || event.metaKey) && event.key === "Enter") {
            event.preventDefault();
            saveButton.click();
          }
        });

        searchInput.addEventListener("input", () => {
          renderNotes(searchInput.value);
        });

        loadNotes();
        renderNotes();
      }

      window.addEventListener("DOMContentLoaded", setup);
    })();
  </script>
</body>
</html>
