<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>notebank</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
                   "Segoe UI", sans-serif;
      color-scheme: light dark;
    }
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      padding: 24px;
    }

    .app {
      max-width: 1100px;
      width: 100%;
      background: rgba(15, 23, 42, 0.95);
      border-radius: 18px;
      padding: 20px 22px 24px;
      box-shadow:
        0 18px 45px rgba(0, 0, 0, 0.55),
        0 0 0 1px rgba(148, 163, 184, 0.2);
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-bottom: 8px;
      border-bottom: 1px solid rgba(148, 163, 184, 0.35);
    }

    .title {
      font-size: 1.4rem;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      font-weight: 600;
    }

    .subtitle { font-size: 0.8rem; color: #9ca3af; }

    main.layout {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    @media (min-width: 800px) {
      main.layout {
        flex-direction: row;
        align-items: flex-start;
      }
    }

    .panel {
      background: rgba(15, 23, 42, 0.7);
      border-radius: 14px;
      padding: 16px 14px 14px;
      border: 1px solid rgba(51, 65, 85, 0.9);
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .panel-left { flex: 1; min-width: 0; }
    .panel-right { flex: 1.1; min-width: 0; }

    .panel h2 {
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.07em;
      color: #9ca3af;
      margin: 0;
    }

    label { font-size: 0.85rem; color: #cbd5f5; }

    textarea {
      width: 100%;
      resize: vertical;
      padding: 10px 11px;
      border-radius: 10px;
      border: 1px solid rgba(51, 65, 85, 0.9);
      background: #020617;
      color: #e5e7eb;
      font-family: inherit;
      font-size: 0.9rem;
      line-height: 1.4;
      outline: none;
    }

    textarea:focus {
      border-color: #6366f1;
      box-shadow: 0 0 0 1px rgba(99, 102, 241, 0.6);
    }

    .category-row {
      margin-top: 6px;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .category-options {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 2px;
    }

    .category-pill {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid rgba(55, 65, 81, 0.9);
      background: #020617;
      cursor: pointer;
      font-size: 0.78rem;
      user-select: none;
    }

    .category-pill input { accent-color: #6366f1; }

    .category-pill--active {
      border-color: #6366f1;
      background: rgba(79, 70, 229, 0.15);
    }

    .tag-help {
      margin-top: 6px;
      padding: 10px 10px;
      border-radius: 12px;
      border: 1px solid rgba(51, 65, 85, 0.9);
      background: rgba(2, 6, 23, 0.85);
      color: #cbd5f5;
      font-size: 0.82rem;
      line-height: 1.35;
    }

    .tag-help strong {
      text-transform: uppercase;
      letter-spacing: 0.06em;
      font-size: 0.75rem;
      color: #9ca3af;
      display: block;
      margin-bottom: 6px;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      margin-top: 4px;
      flex-wrap: wrap;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 8px 18px;
      font-size: 0.9rem;
      font-weight: 500;
      background: linear-gradient(135deg, #6366f1, #7c3aed);
      color: white;
      cursor: pointer;
      transition: transform 0.06s ease, box-shadow 0.06s ease, opacity 0.08s;
      box-shadow: 0 8px 18px rgba(79, 70, 229, 0.5);
      white-space: nowrap;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 28px rgba(79, 70, 229, 0.7);
    }

    button:active {
      transform: translateY(0);
      box-shadow: 0 5px 14px rgba(79, 70, 229, 0.6);
      opacity: 0.95;
    }

    button.secondary {
      background: rgba(2, 6, 23, 1);
      border: 1px solid rgba(55, 65, 81, 0.9);
      box-shadow: none;
    }

    button.secondary:hover {
      transform: translateY(-1px);
      box-shadow: none;
      border-color: rgba(99, 102, 241, 0.8);
    }

    button.secondary:active {
      transform: translateY(0);
      opacity: 0.95;
    }

    button.danger {
      background: rgba(2, 6, 23, 1);
      border: 1px solid rgba(239, 68, 68, 0.75);
      box-shadow: none;
      color: #fecaca;
    }
    button.danger:hover {
      transform: translateY(-1px);
      box-shadow: none;
      border-color: rgba(239, 68, 68, 1);
    }
    button.danger:active {
      transform: translateY(0);
      opacity: 0.95;
    }

    .hint { font-size: 0.75rem; color: #9ca3af; }

    .kbd {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
        "Liberation Mono", "Courier New", monospace;
      font-size: 0.75rem;
      background: rgba(15, 23, 42, 0.9);
      padding: 2px 7px;
      border-radius: 4px;
      border: 1px solid rgba(75, 85, 99, 0.9);
    }

    .search-row {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .search-input {
      width: 100%;
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid rgba(51, 65, 85, 0.9);
      background: #020617;
      color: #e5e7eb;
      font-size: 0.85rem;
      outline: none;
    }

    .search-input:focus {
      border-color: #6366f1;
      box-shadow: 0 0 0 1px rgba(99, 102, 241, 0.6);
    }

    .notes-list {
      margin-top: 8px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      max-height: 460px;
      overflow-y: auto;
      padding-right: 2px;
    }

    .export-block {
      margin-top: 6px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .export-row {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }

    .export-row input,
    .export-row select {
      flex: 1;
      min-width: 180px;
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid rgba(51, 65, 85, 0.9);
      background: #020617;
      color: #e5e7eb;
      font-size: 0.85rem;
      outline: none;
      cursor: pointer;
    }

    .export-row input:focus,
    .export-row select:focus {
      border-color: #6366f1;
      box-shadow: 0 0 0 1px rgba(99, 102, 241, 0.6);
    }

    details.month-block {
      border-radius: 10px;
      border: 1px solid rgba(31, 41, 55, 0.9);
      background: rgba(15, 23, 42, 0.9);
      padding: 4px 8px 6px;
    }

    details.month-block + details.month-block { margin-top: 6px; }

    summary.month-summary {
      cursor: pointer;
      list-style: none;
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      color: #9ca3af;
    }

    summary.month-summary::-webkit-details-marker { display: none; }

    .month-summary-title::before {
      content: "▸";
      display: inline-block;
      margin-right: 6px;
      transition: transform 0.12s ease;
      font-size: 0.7rem;
    }

    details[open] > summary .month-summary-title::before { transform: rotate(90deg); }

    .month-summary-count { font-size: 0.75rem; color: #6b7280; }

    .month-inner {
      margin-top: 4px;
      padding-left: 4px;
      border-left: 1px solid rgba(31, 41, 55, 0.7);
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    details.day-block {
      border-radius: 6px;
      padding: 2px 4px 4px;
      background: transparent;
    }

    summary.day-summary {
      cursor: pointer;
      list-style: none;
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      font-size: 0.8rem;
      color: #d1d5db;
    }

    summary.day-summary::-webkit-details-marker { display: none; }

    .day-summary-title::before {
      content: "▸";
      display: inline-block;
      margin-right: 6px;
      transition: transform 0.12s ease;
      font-size: 0.7rem;
    }

    details.day-block[open] > summary .day-summary-title::before { transform: rotate(90deg); }

    .day-summary-count { font-size: 0.75rem; color: #9ca3af; }

    .day-inner {
      margin-top: 2px;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .note {
      padding: 7px 9px;
      border-radius: 10px;
      background: rgba(15, 23, 42, 0.9);
      border: 1px solid rgba(55, 65, 81, 0.9);
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .note-header-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
    }

    .note-meta { font-size: 0.75rem; color: #9ca3af; }

    .note-tag-edit {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      margin-left: auto;
    }

    .note-tag-select {
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid rgba(55, 65, 81, 0.9);
      background: #020617;
      color: #e5e7eb;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.04em;
      outline: none;
      cursor: pointer;
    }

    .note-tag-select:focus {
      border-color: rgba(99, 102, 241, 0.9);
      box-shadow: 0 0 0 1px rgba(99, 102, 241, 0.45);
    }

    .delete-note-btn {
      padding: 4px 10px;
      font-size: 0.75rem;
      border-radius: 999px;
      white-space: nowrap;
    }

    .note-text {
      margin: 0;
      font-size: 0.9rem;
      white-space: pre-wrap;
      word-wrap: break-word;
    }

    .empty { font-size: 0.8rem; color: #6b7280; padding: 12px 4px; }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <div>
        <div class="title">notebank</div>
        <div class="subtitle">A minimal inbox for your notes</div>
      </div>
      <div class="subtitle">Stored locally · No account · No sync (yet)</div>
    </header>

    <main class="layout">
      <!-- LEFT PANEL -->
      <section class="panel panel-left">
        <h2>New note</h2>

        <label for="noteInput">Note</label>
        <textarea id="noteInput" placeholder="Type anything you’d normally email yourself..."></textarea>

        <div class="category-row">
          <label>Category (required)</label>
          <div class="category-options" id="categoryOptions"></div>

          <div id="tagHelp" class="tag-help" aria-live="polite">
            <strong>Tag guidance</strong>
            Pick a tag to see what belongs there.
          </div>
        </div>

        <div class="controls">
          <button id="saveButton">Save note</button>
          <div class="hint">
            Shortcut:
            <span class="kbd">Ctrl</span> + <span class="kbd">Enter</span>
            /
            <span class="kbd">⌘</span> + <span class="kbd">Enter</span>
          </div>
        </div>

        <hr style="margin: 14px 0; border: none; border-top: 1px solid rgba(51,65,85,0.8);" />

        <h2 style="font-size: 0.9rem; text-transform: uppercase; letter-spacing: 0.07em; color: #9ca3af; margin: 0 0 4px;">
          Add past note
        </h2>

        <label for="pastNoteInput">Note</label>
        <textarea id="pastNoteInput" placeholder="Paste an old note here..."></textarea>

        <label for="pastNoteTime" style="margin-top: 6px;">Timestamp (past)</label>
        <input
          id="pastNoteTime"
          type="datetime-local"
          style="
            width: 100%;
            padding: 8px 10px;
            border-radius: 10px;
            border: 1px solid rgba(51, 65, 85, 0.9);
            background: #020617;
            color: #e5e7eb;
            font-size: 0.85rem;
            outline: none;
            margin-top: 2px;
          "
        />

        <div class="controls" style="margin-top: 6px;">
          <button id="savePastButton">Save past note</button>
        </div>
      </section>

      <!-- RIGHT PANEL -->
      <section class="panel panel-right">
        <h2>Notes</h2>

        <div class="search-row">
          <label for="searchInput">Search</label>
          <input
            id="searchInput"
            class="search-input"
            type="text"
            placeholder="Search text or category..."
          />
        </div>

        <!-- Exports: Export all, export by day, export by week-of-month -->
        <div class="export-block" aria-label="Export notes">
          <div class="export-row">
            <button id="exportAllBtn" class="secondary" title="Download all notes as .txt">
              Export all .txt
            </button>
          </div>

          <div class="export-row">
            <input id="exportDayInput" type="date" title="Choose a day to export" />
            <button id="exportDayBtn" class="secondary" title="Export selected day">
              Export day .txt
            </button>
          </div>

          <div class="export-row">
            <input id="exportMonthInput" type="month" title="Choose a month" />
            <select id="exportWeekSelect" title="Choose week of month">
              <option value="1">Week 1 (1–7)</option>
              <option value="2">Week 2 (8–14)</option>
              <option value="3">Week 3 (15–21)</option>
              <option value="4">Week 4 (22–28)</option>
              <option value="5">Week 5 (29–end)</option>
            </select>
            <button id="exportWeekBtn" class="secondary" title="Export selected week">
              Export week .txt
            </button>
          </div>

          <div id="exportHint" class="hint"></div>
        </div>

        <div id="notesList" class="notes-list"></div>
      </section>
    </main>
  </div>

  <script>
    (function () {
      const STORAGE_KEY = "slipboxNotes";
      let notes = [];

      const MONTH_NAMES = [
        "January","February","March","April","May","June",
        "July","August","September","October","November","December"
      ];

      // Categories: removed "other", added your new ones
      const CATEGORIES = [
        { value: "goals", label: "Goals", help: "Outcomes you want. Targets, milestones, who you’re trying to become." },
        { value: "systems", label: "Systems", help: "How you operate. Routines, rules, checklists, frameworks, processes." },
        { value: "mindset", label: "Mindset", help: "Inner world. Emotions, self-awareness, patterns, psychology, reflections." },
        { value: "relationships", label: "Relationships", help: "People + how you handle them. Communication, boundaries, family/friends/dating." },
        { value: "todo", label: "To-Do", help: "Action items. Tasks you can complete/check off. If it’s executable, it goes here." },
        { value: "trading", label: "Trading", help: "Trading-specific notes. Setups, rules, journal notes, market observations, trade psychology tied to execution." },
        { value: "crypto", label: "Crypto", help: "Crypto-specific notes. Thesis, security/wallets, DCA plans, watchlists, exchange/custody notes." },
        { value: "project_ideas", label: "Project Ideas", help: "Buildable ideas. App features, business/content concepts, product/brand ideas, experiments you might develop." },
        { value: "random_thoughts", label: "Random Thoughts & Ideas", help: "Loose captures. Sparks, curiosities, half-formed ideas, quotes, quick observations not yet a project or task." }
      ];

      const CATEGORY_VALUES = CATEGORIES.map(c => c.value);

      function tagLabel(tag) {
        const found = CATEGORIES.find(c => c.value === tag);
        return found ? found.label : (tag || "");
      }

      function tagHelpText(tag) {
        const found = CATEGORIES.find(c => c.value === tag);
        return found ? found.help : "Pick a tag to see what belongs there.";
      }

      function normalizeCategory(rawCategory) {
        const c = (rawCategory || "").toLowerCase().trim();
        if (CATEGORY_VALUES.includes(c)) return c;
        if (c === "other") return "random_thoughts"; // migrate old data
        return "random_thoughts";
      }

      function loadNotes() {
        const raw = localStorage.getItem(STORAGE_KEY);
        if (!raw) { notes = []; return; }
        try {
          const parsed = JSON.parse(raw);
          if (Array.isArray(parsed)) {
            notes = parsed.map(n => ({
              id: n.id,
              text: n.text || "",
              createdAt: n.createdAt || new Date().toISOString(),
              category: normalizeCategory(n.category)
            }));
          } else {
            notes = [];
          }
        } catch (err) {
          console.error("Failed to parse notes from localStorage", err);
          notes = [];
        }
      }

      function saveNotes() {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(notes));
      }

      function getSelectedCategory() {
        const checked = document.querySelector('input[name="category"]:checked');
        return checked ? checked.value : "";
      }

      function createNote(text, category, createdAtISO) {
        const baseText = (text || "").trim();
        if (!baseText) return;

        let createdDate;
        if (createdAtISO) {
          const parsed = new Date(createdAtISO);
          createdDate = isNaN(parsed.getTime()) ? new Date() : parsed;
        } else {
          createdDate = new Date();
        }

        const note = {
          id: Date.now() + Math.random(),
          text: baseText,
          category: normalizeCategory(category),
          createdAt: createdDate.toISOString()
        };

        notes.unshift(note);
        saveNotes();
      }

      function updateNoteCategory(noteId, newCategory) {
        const c = normalizeCategory(newCategory);
        const idx = notes.findIndex(n => String(n.id) === String(noteId));
        if (idx === -1) return;
        notes[idx].category = c;
        saveNotes();
      }

      function deleteNote(noteId) {
        const idx = notes.findIndex(n => String(n.id) === String(noteId));
        if (idx === -1) return;
        notes.splice(idx, 1);
        saveNotes();
      }

      function formatTime(isoString) {
        const d = new Date(isoString);
        if (isNaN(d.getTime())) return "";
        return d.toLocaleTimeString(undefined, { hour: "2-digit", minute: "2-digit" });
      }

      function formatGeneratedStamp() {
        const d = new Date();
        const date = d.toLocaleDateString(undefined, { year: "numeric", month: "2-digit", day: "2-digit" });
        const time = d.toLocaleTimeString(undefined, { hour: "2-digit", minute: "2-digit" });
        return `${date} ${time}`;
      }

      function safeFileStamp() {
        const d = new Date();
        const y = d.getFullYear();
        const m = String(d.getMonth() + 1).padStart(2, "0");
        const day = String(d.getDate()).padStart(2, "0");
        return `${y}-${m}-${day}`;
      }

      function downloadTextFile(filename, text) {
        const blob = new Blob([text], { type: "text/plain;charset=utf-8" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = filename;
        document.body.appendChild(a);
        a.click();
        a.remove();
        URL.revokeObjectURL(url);
      }

      // ---------- Month/Day grouping for display ----------
      function getMonthKey(d) {
        if (!(d instanceof Date) || isNaN(d.getTime())) return "unknown";
        const y = d.getFullYear();
        const m = String(d.getMonth() + 1).padStart(2, "0");
        return `${y}-${m}`;
      }

      function getDayKey(d) {
        if (!(d instanceof Date) || isNaN(d.getTime())) return "unknown";
        const y = d.getFullYear();
        const m = String(d.getMonth() + 1).padStart(2, "0");
        const day = String(d.getDate()).padStart(2, "0");
        return `${y}-${m}-${day}`;
      }

      function getMonthLabelFromKey(key) {
        if (key === "unknown") return "Unknown";
        const [y, m] = key.split("-");
        const idx = parseInt(m, 10) - 1;
        const name = MONTH_NAMES[idx] || "Unknown";
        return `${name} ${y}`;
      }

      function getDayLabelFromKey(key) {
        if (key === "unknown") return "Unknown day";
        const [y, m, d] = key.split("-");
        const idx = parseInt(m, 10) - 1;
        const monthName = MONTH_NAMES[idx] || "Unknown";
        return `${monthName} ${parseInt(d, 10)}`;
      }

      function buildStructureFromNotes(noteArray) {
        const structure = {};
        noteArray.forEach(note => {
          const d = new Date(note.createdAt);
          const monthKey = getMonthKey(d);
          const dayKey = getDayKey(d);

          if (!structure[monthKey]) structure[monthKey] = {};
          if (!structure[monthKey][dayKey]) structure[monthKey][dayKey] = [];
          structure[monthKey][dayKey].push(note);
        });
        return structure;
      }

      // ---------- Export helpers (day/week/all) ----------
      function localYMDFromDate(d) {
        // local calendar date components
        return { y: d.getFullYear(), m: d.getMonth() + 1, d: d.getDate() };
      }

      function parseYMDString(yyyy_mm_dd) {
        // expects "YYYY-MM-DD"
        const [y, m, d] = (yyyy_mm_dd || "").split("-").map(n => parseInt(n, 10));
        if (!y || !m || !d) return null;
        return { y, m, d };
      }

      function daysInMonth(year, month1to12) {
        return new Date(year, month1to12, 0).getDate();
      }

      function getNotesForDay(dateStr) {
        const target = parseYMDString(dateStr);
        if (!target) return [];
        return notes.filter(n => {
          const nd = new Date(n.createdAt);
          if (isNaN(nd.getTime())) return false;
          const c = localYMDFromDate(nd);
          return c.y === target.y && c.m === target.m && c.d === target.d;
        });
      }

      // Week-of-month definition (simple + matches your example):
      // Week 1 = 1–7, Week 2 = 8–14, Week 3 = 15–21, Week 4 = 22–28, Week 5 = 29–end
      function getWeekRange(year, month1to12, weekNumber) {
        const last = daysInMonth(year, month1to12);
        const w = Math.min(Math.max(parseInt(weekNumber, 10) || 1, 1), 5);

        const start = (w - 1) * 7 + 1;
        const end = (w === 5) ? last : Math.min(w * 7, last);
        return { startDay: start, endDay: end, lastDay: last };
      }

      function getNotesForWeekOfMonth(year, month1to12, weekNumber) {
        const range = getWeekRange(year, month1to12, weekNumber);
        return notes.filter(n => {
          const nd = new Date(n.createdAt);
          if (isNaN(nd.getTime())) return false;
          const c = localYMDFromDate(nd);
          return c.y === year && c.m === month1to12 && c.d >= range.startDay && c.d <= range.endDay;
        });
      }

      function buildTxtFromNotes(noteList, { title }) {
        if (!noteList.length) return "";

        const structure = buildStructureFromNotes(noteList);
        const lines = [];
        lines.push(`SLIPBOX EXPORT — ${title}`);
        lines.push(`Generated: ${formatGeneratedStamp()}`);
        lines.push("");

        const monthKeys = Object.keys(structure).sort((a, b) => b.localeCompare(a));
        monthKeys.forEach((monthKey, mi) => {
          lines.push(getMonthLabelFromKey(monthKey).toUpperCase());

          const dayKeys = Object.keys(structure[monthKey]).sort((a, b) => b.localeCompare(a));
          dayKeys.forEach(dayKey => {
            lines.push(`— ${getDayLabelFromKey(dayKey)} —`);

            const dayNotes = structure[monthKey][dayKey].slice().sort((a, b) => {
              return new Date(b.createdAt).getTime() - new Date(a.createdAt).getTime();
            });

            // For time-based exports, include tag on each line (since it's "all")
            dayNotes.forEach(note => {
              const time = formatTime(note.createdAt);
              lines.push(`[${time}] (${tagLabel(note.category).toUpperCase()}) ${note.text}`);
              lines.push("");
            });
          });

          if (mi !== monthKeys.length - 1) lines.push("");
        });

        return lines.join("\n").replace(/\n{3,}/g, "\n\n");
      }

      function exportAllTxt() {
        if (!notes.length) return { ok: false, msg: "No notes to export." };
        const txt = buildTxtFromNotes(notes.slice(), { title: "ALL NOTES" });
        downloadTextFile(`slipbox_all_export_${safeFileStamp()}.txt`, txt);
        return { ok: true };
      }

      function exportDayTxt(dateStr) {
        const list = getNotesForDay(dateStr).slice().sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
        if (!list.length) return { ok: false, msg: "No notes found for that day." };
        const title = `DAY: ${dateStr}`;
        const txt = buildTxtFromNotes(list, { title });
        downloadTextFile(`slipbox_day_${dateStr}_export_${safeFileStamp()}.txt`, txt);
        return { ok: true };
      }

      function exportWeekTxt(monthStr, weekNumber) {
        // monthStr = "YYYY-MM"
        if (!monthStr) return { ok: false, msg: "Choose a month first." };
        const [yS, mS] = monthStr.split("-");
        const year = parseInt(yS, 10);
        const month = parseInt(mS, 10);
        if (!year || !month) return { ok: false, msg: "Invalid month." };

        const range = getWeekRange(year, month, weekNumber);
        const list = getNotesForWeekOfMonth(year, month, weekNumber)
          .slice()
          .sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));

        if (!list.length) return { ok: false, msg: "No notes found for that week." };

        const monthName = MONTH_NAMES[month - 1] || "Unknown";
        const title = `WEEK: ${monthName} ${year} — Week ${weekNumber} (${range.startDay}–${range.endDay})`;
        const txt = buildTxtFromNotes(list, { title });

        const stampMonth = `${year}-${String(month).padStart(2, "0")}`;
        downloadTextFile(`slipbox_week_${stampMonth}_w${weekNumber}_export_${safeFileStamp()}.txt`, txt);
        return { ok: true };
      }

      // ---------- Render ----------
      function renderNotes(filterValue = "") {
        const listEl = document.getElementById("notesList");
        const query = filterValue.toLowerCase().trim();

        const filtered = query
          ? notes.filter(n => {
              const textMatch = (n.text || "").toLowerCase().includes(query);
              const catMatch = (n.category || "").toLowerCase().includes(query);
              const labelMatch = (tagLabel(n.category) || "").toLowerCase().includes(query);
              return textMatch || catMatch || labelMatch;
            })
          : notes;

        listEl.innerHTML = "";

        if (!filtered.length) {
          const empty = document.createElement("p");
          empty.className = "empty";
          empty.textContent = query ? "No notes match your search." : "No notes yet. Type on the left and save your first one.";
          listEl.appendChild(empty);
          return;
        }

        const structure = buildStructureFromNotes(filtered);
        const monthKeys = Object.keys(structure).sort((a, b) => b.localeCompare(a));

        monthKeys.forEach(monthKey => {
          const monthDays = structure[monthKey];

          const monthDetails = document.createElement("details");
          monthDetails.className = "month-block";
          monthDetails.open = true;

          const monthSummary = document.createElement("summary");
          monthSummary.className = "month-summary";

          const titleSpan = document.createElement("span");
          titleSpan.className = "month-summary-title";
          titleSpan.textContent = getMonthLabelFromKey(monthKey);

          const countSpan = document.createElement("span");
          countSpan.className = "month-summary-count";
          const monthCount = Object.values(monthDays).reduce((acc, arr) => acc + arr.length, 0);
          countSpan.textContent = `${monthCount} note${monthCount !== 1 ? "s" : ""}`;

          monthSummary.appendChild(titleSpan);
          monthSummary.appendChild(countSpan);
          monthDetails.appendChild(monthSummary);

          const monthInner = document.createElement("div");
          monthInner.className = "month-inner";

          const dayKeys = Object.keys(monthDays).sort((a, b) => b.localeCompare(a));
          dayKeys.forEach(dayKey => {
            const dayNotes = monthDays[dayKey];

            const dayDetails = document.createElement("details");
            dayDetails.className = "day-block";
            dayDetails.open = true;

            const daySummary = document.createElement("summary");
            daySummary.className = "day-summary";

            const dayTitle = document.createElement("span");
            dayTitle.className = "day-summary-title";
            dayTitle.textContent = getDayLabelFromKey(dayKey);

            const dayCount = document.createElement("span");
            dayCount.className = "day-summary-count";
            dayCount.textContent = `${dayNotes.length} note${dayNotes.length !== 1 ? "s" : ""}`;

            daySummary.appendChild(dayTitle);
            daySummary.appendChild(dayCount);
            dayDetails.appendChild(daySummary);

            const dayInner = document.createElement("div");
            dayInner.className = "day-inner";

            const sortedDayNotes = dayNotes.slice().sort((a, b) => {
              return new Date(b.createdAt).getTime() - new Date(a.createdAt).getTime();
            });

            sortedDayNotes.forEach(note => {
              const card = document.createElement("article");
              card.className = "note";

              const headerRow = document.createElement("div");
              headerRow.className = "note-header-row";

              const meta = document.createElement("div");
              meta.className = "note-meta";
              meta.textContent = formatTime(note.createdAt);

              const tagWrap = document.createElement("div");
              tagWrap.className = "note-tag-edit";

              const select = document.createElement("select");
              select.className = "note-tag-select";
              select.setAttribute("aria-label", "Change tag");

              CATEGORY_VALUES.forEach(v => {
                const opt = document.createElement("option");
                opt.value = v;
                opt.textContent = tagLabel(v).toUpperCase();
                if ((note.category || "").toLowerCase() === v) opt.selected = true;
                select.appendChild(opt);
              });

              select.addEventListener("change", () => {
                updateNoteCategory(note.id, select.value);
                renderNotes(document.getElementById("searchInput").value);
                refreshExportHint();
              });

              const delBtn = document.createElement("button");
              delBtn.className = "danger delete-note-btn";
              delBtn.type = "button";
              delBtn.textContent = "Delete";
              delBtn.title = "Delete this note";
              delBtn.addEventListener("click", () => {
                const ok = confirm("Delete this note? This can’t be undone.");
                if (!ok) return;
                deleteNote(note.id);
                renderNotes(document.getElementById("searchInput").value);
                refreshExportHint();
              });

              tagWrap.appendChild(select);
              tagWrap.appendChild(delBtn);

              headerRow.appendChild(meta);
              headerRow.appendChild(tagWrap);

              const text = document.createElement("p");
              text.className = "note-text";
              text.textContent = note.text;

              card.appendChild(headerRow);
              card.appendChild(text);
              dayInner.appendChild(card);
            });

            dayDetails.appendChild(dayInner);
            monthInner.appendChild(dayDetails);
          });

          monthDetails.appendChild(monthInner);
          listEl.appendChild(monthDetails);
        });
      }

      // ---------- Build category UI ----------
      function buildCategoryUI() {
        const container = document.getElementById("categoryOptions");
        container.innerHTML = "";

        CATEGORIES.forEach((cat, idx) => {
          const label = document.createElement("label");
          label.className = "category-pill";

          const input = document.createElement("input");
          input.type = "radio";
          input.name = "category";
          input.value = cat.value;
          if (idx === 0) input.checked = true;

          const span = document.createElement("span");
          span.textContent = cat.label;

          label.appendChild(input);
          label.appendChild(span);
          container.appendChild(label);
        });

        const helpBox = document.getElementById("tagHelp");

        function syncActiveAndHelp() {
          const checked = document.querySelector('input[name="category"]:checked');
          const val = checked ? checked.value : "";
          container.querySelectorAll(".category-pill").forEach(l => l.classList.remove("category-pill--active"));
          if (checked) checked.closest(".category-pill")?.classList.add("category-pill--active");
          helpBox.innerHTML = `<strong>Tag guidance</strong>${tagHelpText(val)}`;
        }

        container.querySelectorAll("input[type='radio']").forEach(input => {
          input.addEventListener("change", syncActiveAndHelp);
        });

        syncActiveAndHelp();
      }

      // ---------- Export hint ----------
      let refreshExportHint = function () {};
      function setExportHint(msg) {
        const el = document.getElementById("exportHint");
        el.textContent = msg || "";
      }

      // ---------- Setup ----------
      function setup() {
        const noteInput = document.getElementById("noteInput");
        const saveButton = document.getElementById("saveButton");
        const searchInput = document.getElementById("searchInput");

        const pastNoteInput = document.getElementById("pastNoteInput");
        const pastNoteTimeInput = document.getElementById("pastNoteTime");
        const savePastButton = document.getElementById("savePastButton");

        const exportAllBtn = document.getElementById("exportAllBtn");
        const exportDayInput = document.getElementById("exportDayInput");
        const exportDayBtn = document.getElementById("exportDayBtn");
        const exportMonthInput = document.getElementById("exportMonthInput");
        const exportWeekSelect = document.getElementById("exportWeekSelect");
        const exportWeekBtn = document.getElementById("exportWeekBtn");

        buildCategoryUI();

        saveButton.addEventListener("click", () => {
          const text = noteInput.value.trim();
          const category = getSelectedCategory();
          if (!text) return;
          if (!category) {
            alert("Pick a category first.");
            return;
          }
          createNote(text, category);
          noteInput.value = "";
          renderNotes(searchInput.value);
          refreshExportHint();
        });

        noteInput.addEventListener("keydown", event => {
          if ((event.ctrlKey || event.metaKey) && event.key === "Enter") {
            event.preventDefault();
            saveButton.click();
          }
        });

        savePastButton.addEventListener("click", () => {
          const text = pastNoteInput.value.trim();
          const category = getSelectedCategory();
          const timestamp = (pastNoteTimeInput.value || "").trim();

          if (!text) return;
          if (!category) {
            alert("Pick a category before saving a past note.");
            return;
          }
          if (!timestamp) {
            alert("Set a timestamp for the past note.");
            return;
          }

          createNote(text, category, timestamp);
          pastNoteInput.value = "";
          renderNotes(searchInput.value);
          refreshExportHint();
        });

        searchInput.addEventListener("input", () => {
          renderNotes(searchInput.value);
        });

        exportAllBtn.addEventListener("click", () => {
          const res = exportAllTxt();
          if (!res.ok) alert(res.msg);
        });

        exportDayBtn.addEventListener("click", () => {
          const val = (exportDayInput.value || "").trim(); // YYYY-MM-DD
          if (!val) { alert("Choose a day first."); return; }
          const res = exportDayTxt(val);
          if (!res.ok) alert(res.msg);
        });

        exportWeekBtn.addEventListener("click", () => {
          const monthVal = (exportMonthInput.value || "").trim(); // YYYY-MM
          const weekVal = (exportWeekSelect.value || "1").trim();
          const res = exportWeekTxt(monthVal, weekVal);
          if (!res.ok) alert(res.msg);
        });

        refreshExportHint = function () {
          const total = notes.length;
          setExportHint(total ? `${total} note${total !== 1 ? "s" : ""} total` : "No notes yet");
        };

        loadNotes();
        // migration save (handles any old "other")
        saveNotes();

        renderNotes();
        refreshExportHint();
      }

      window.addEventListener("DOMContentLoaded", setup);
    })();
  </script>
